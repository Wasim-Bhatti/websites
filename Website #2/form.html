    <body>

        <header>

        <form action="" onsubmit= "alert('Input OK')">

            <h1>| Register & Order now! |</h1>

            <section class="class" style="font-family: monospace; font-size:large">
                    <div class="row", style="text-align: center;">

                        <div class="col-12 col-sm-6 col-md-4">
                            <fieldset>
                                <h2 class="h2_2" style="text-align: center;">Customer Info</h2>

                                <br>

                                <label for="first">First Name</label>
                                <input type="text" id="first" required pattern="[A-Z][a-z]+">

                                <br>
                                <br>

                                <label for="last">Last Name</label>
                                <input type="text" id="last" required pattern="[A-Z][a-z]+">

                                <br>
                                <br>

                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" required pattern="\d{3}-\d{3}-\d{4}" placeholder="000-000-0000">

                                <br>
                                <br>

                                <label for="email">Email</label>
                                <input type="email" id="email" required>

                                <br>
                                <br>

                                <label for="address">Street Address</label>
                                <input type="text" id="address" required>

                                <br>
                                <br>

                                <label for="email">Postal Code</label>
                                <input type="text" id="postcode" required>

                            </fieldset>

                            <fieldset>

                                <h2 class="h2_2" style="text-align: center;">Delivery Date</h2>

                                <label for="" >Delivery Date</label>
                                <input type="date" name="delivery" id="delivery">

                                <br>
                            </fieldset>

                        </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <fieldset>

                                <h2 class="h2_2" style="text-align: center;">Console Type</h2>
                                <select name="console" id="">
                                <option value="">PS5</option>
                                <option value="">Xbox Series X</option>
                                <option value="">PS4</option>
                                <option value="">Xbox One</option>
                                <option value="">Nintendo Switch</option>
                                <option value="">Wii U</option>
                                </select>


                                <br>
                                
                            </fieldset>

                            <fieldset>

                                <h2 class="h2_2" style="text-align: center;">Console Color</h2>
                                <label for="">Choose Color</label>
                                <input type="color" name="" id="">

                                <br>
                                
                            </fieldset>

                            <fieldset>

                                <h2 class="h2_2" style="text-align: center;">Memory Size</h2>
                                    
                                <label for="">512 GB</label>
                                <input type="radio" name="level" id="" checked>

                                <br>
                                <br>

                                <label for="">1 TB</label>
                                <input type="radio" name="level" id="">

                                <br>
                                <br>

                                <label for="">2 TB</label>
                                <input type="radio" name="level" id="">

                                <br>

                            </fieldset>

                        </div>
                        
            
                        <div class="col-12 col-sm-6 col-md-4">
                            <fieldset>

                                <h2 class="h2_2" style="text-align: center;">Additional Accessories</h2>

                                <label for="controller">Controller</label>
                                <input type="checkbox" name="accessories[]" id="controller" value="controller">

                                <br>
                                <br>

                                <label for="">Headphones</label>
                                <input type="checkbox" name="accessories[]" id="headphones" value="headphones">

                                <br>
                                <br>

                                <label for="">VR Headset</label>
                                <input type="checkbox" name="accessories[]" id="vrheadset" value="vrheadset">

                                <br>
                                <br>

                                <label for="">Steering Wheel</label>
                                <input type="checkbox" name="accessories[]" id="steering" value="steering">

                                <br>
                                <br>

                                <label for="">Charging Station</label>
                                <input type="checkbox" name="accessories[]" id="charging" value="charging">

                                <br>
                                <br>

                                <label for="">Controller Cable</label>
                                <input type="checkbox" name="accessories[]" id="cable" value="cable">

                                <br>

                            </fieldset>

                                <br>

                            <input type="submit" value="Buy Now" width="5em" height="5em">

                        </div> 


                    </div>
            </section>

        </form>
